<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Tags HTML </title>
</head>
<body>
    <h1>Tags HTML </h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá uilizar em cada caso. </p>
    <ul>
        <li><abbr title="Usa a Tag &lt;p&gt; &lt;/p&gt;">Parágrafo</abbr> </li>

        <li><abbr title="Usa as Tags &lt;h1&gt; &lt;/h1&gt; à &lt;h6&gt; &lt;/h6&gt;">Títulos</abbr> </li>

        <li><abbr title="Usa a Tag &lt;img&gt; &lt;/img&gt;">Imagens</abbr> </li>

        <li><abbr title="Usa a Tag &lt;abbr&gt; &lt;/abbr&gt;">Abreviações</abbr> </li>

        <li><abbr title="Usa a Tag &lt;code&gt; &lt;/code&gt;">Códigos-fonte</abbr> </li>

        <li><abbr title="Usa as Tags &lt;ol&gt; &lt;/ol&gt; e &lt;li&gt; &lt;/li&gt;">listas numeradas</abbr> </li>

        <li><abbr title="Usa as Tags &lt;ul&gt; &lt;/ul&gt; e &lt;li&gt; &lt/li&gt;">Listas com demarcações</abbr></li>

        <li><abbr title="Usa a Tag &lt;del&gt; &lt;/del&gt;">Deletado</abbr> </li>
    </ul>
</body>
</html>
