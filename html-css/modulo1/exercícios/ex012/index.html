<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este é um vídeo hospedado em meu próprio servidor</p>
    <video width="400" poster="imagens/limoes-capa.png" controls autoplay loop> 
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <!--Tenho que ter vários formatos de vídeo.
        Aqui vo colocando outros "source" caso algum não funcione, igual o comando "if" em Python-->
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/xfbIqSDNedE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
